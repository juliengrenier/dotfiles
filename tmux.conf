#Set prefix to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a send-prefix

#Use b to "break" (i.e C-c) a pane without switch to that pane.
bind b display-panes\; command-prompt -p "Stop which Pane?" "send-keys -t %% C-c"


set -g default-terminal "screen-256color"
set -s escape-time 1
set -g base-index 1
set -g history-limit 10000
setw -g pane-base-index 1
setw -g mode-keys vi
setw -g monitor-activity on
set -g visual-activity on
set -g aggressive-resize on


#Status
set-option -g status-keys vi
set -g status-utf8 on
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right-length 100
set -g status-right "#[fg=cyan]%d %b %R #[fg=yellow]#(uptime | cut -d ',' -f 4-)"
#show battery %
#set -g status-right "#(~/battery Discharging) | #[fg=cyan]%d %b %R"
set -g status-fg white
set -g status-bg red
set -g status-interval 60
set -g status-justify centre

#Windows
setw -g window-status-fg cyan 
setw -g window-status-bg default 
setw -g window-status-attr dim
setw -g window-status-current-fg white 
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

#Panes
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white 
set -g pane-active-border-bg green

#Messages
set -g message-fg white 
set -g message-bg black 
set -g message-attr bright

#Key bindings
bind r source-file ~/.tmux.conf \; display "Reloaded"

#Intuitive split
bind | split-window -h
bind - split-window -v

#Vim movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#Pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#Toggle pane logging
bind P pipe-pane -o "cat >>~/#W.#P.log" \; display "Toggled logging to ~/#W.#P.log"

#Copy/Paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
